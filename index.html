<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <title>RCM Mentor - Welcome</title>
</head>
<body>
    <div class="container px-0">
        <header>
            <div id="header-logo-left"></div>
            <div id="header-text" class="d-flex flex-column justify-content-center">
                <h1 class="display-5">Welcome to RCM Mentor</h1>
                <p class="h5 fst-italic">Your trusty assistant for preparing for RCM examinations</p>
                <p class="lead">Choose your level to get random technical practice challenges!</p>
            </div>
            <div id="header-logo-right"></div>
        </header>
        <main>
            <div class="left-side">
                <div class="left-side-top">
                    <p>Choose RCM Level to Practice</p>
                </div>
                <select class="form-select form-select-md level-selector" aria-label=".form-select-sm example">
                    <option value="initial" selected>Choose Level</option>
                    <option value="prepA">Preparatory A</option>
                    <option value="prepB">Preparatory B</option>
                    <option value="lvl1">Level 1</option>
                    <option value="lvl2">Level 2</option>
                    <option value="lvl3">Level 3</option>
                    <option value="lvl4">Level 4</option>
                    <option value="lvl5">Level 5</option>
                    <option value="lvl6">Level 6</option>
                </select>
                <small class="text-success d-inline-block mt-2" id="total-challenges"></small>
            </div>
            <div class="right-side">
                <div class="right-side-top">
                    <p class="h4 fw-normal">Random challenge for: <span class="fst-italic fw-light" id="selected-level"></span></p>
                </div>
                <div id="random-challenge"></div>
                <div class="button-container">
                    <button type="button" class="btn btn-primary disabled" id="next-challenge-btn">Next Challenge</button>
                    <small id="message" class="text-danger">select a level to start practicing</small>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                &copy; Da Capo Academy of Music Inc., 2022
            </div>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </div>
</body>
</html>
