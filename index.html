<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="script.js"></script>
    <!-- bootstrap import 1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>RCM Mentor | Welcome</title>
    <link rel="icon" type="image/png" href="./img/dcam-favicon.png">
</head>
<body>
    <div class="container d-flex flex-column justify-content-between" style="height: 100%" id="container">

        <!-- HEADER -->
        <header class="row">
                <div id="header-logo-left" class="col col-12 col-md-3 d-flex justify-content-center align-items-center py-4"><img class="img-responsive" src="./img/dcam-white1.png"></div>
                <div class="col col-12 col-md-6 d-flex flex-column justify-content-center text-center border-top py-4">
                    <h1 class="display-5">Welcome to RCM Mentor</h1>
                    <p class="lead">Choose your level to get random technical practice challenges!</p>
                </div>
                <div id="header-logo-right" class="col col-12 col-md-3 d-flex justify-content-center align-items-center border-top py-4"><img src="./img/rcm1.png"></div>
        </header>


        <!-- MAIN -->
        <main class="row">
            <div class="col col-12 col-md-4 col-lg-3 py-5 py-md-0" id="left-side">
                <div id="left-side-top" class="pt-md-3">
                    <p>Choose RCM Level to Practice</p>
                </div>
                <select id="level-selector" class="form-select form-select-md" aria-label=".form-select-sm example">
                    <option value="initial" selected>Choose Level</option>
                    <option value="prepA">Preparatory A</option>
                    <option value="prepB">Preparatory B</option>
                    <option value="lvl1">Level 1</option>
                    <option value="lvl2">Level 2</option>
                    <option value="lvl3">Level 3</option>
                    <option value="lvl4">Level 4</option>
                    <option value="lvl5">Level 5</option>
                    <option value="lvl6">Level 6</option>
                    <option value="lvl7">Level 7</option>
                    <option value="lvl8">Level 8</option>
                    <option value="lvl9">Level 9</option>
                    <option value="lvl10">Level 10</option>
                </select>
                <small class="text-success d-inline-block mt-2" id="total-challenges"></small>
            </div>
            <div class="col col-12 col-md-8 col-lg-9 py-3 py-md-0 mt-5 mt-md-0" id="right-side">
                <div id="right-side-top">
                    <p class="h4 fw-normal">Random challenge for: <span class="fst-italic fw-light" id="selected-level"></span></p>
                </div>
                <div id="random-challenge" class="py-4">select a level</div>
                <div id="button-container">
                    <button type="button" id="next-challenge-btn" class="btn btn-primary disabled mt-4 mt-md-0">Next Challenge</button>
                </div>
            </div>
        </main>


        <!-- FOOTER -->
        <footer class="row mt-5 mt-md-0">
            <div class="col" id="footer-content">
                <small>&copy; <span id="year"></span> Da Capo Academy of Music Inc.</small> 
            </div>
        </footer>

        <!-- bootstrap import 2 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </div>
</body>
</html>
